<body>

<h2>Link your bank Account</h2>

<div id="bank"></div>

<script>
let text = '{"bank":[' +
'{"bankName":"Vietbank","swiftcode":"" },' +
'{"bankname":"Vietcombank","swiftcode":"" },' +
'{"bankname":"Sacombank","swiftcode":"" },' +
'{"bankname":"Mbbank","swiftcode":"" },' +
'{"bankname":"Eximbank","swiftcode":"" }]}';

const obj = JSON.parse(text);
document.getElementById("bank").innerHTML =
obj.bank[1].bankname + " " + obj.bank[1].swiftcode;
</script>
