<!DOCTYPE html>
<html>
 <head>
  <base target="_top">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script src="https://kit.fontawesome.com/6380ada59c.js" crossorigin="anonymous"></script>
</head>
<body>
 <h2>Link your bank Account</h2>
 <div id="bank"></div>
 <div ng-app="myApp" ng-controller="myCtrl">
  <div>{{online}}</div>
 </div>

<script>
   
  var Code = "swift code";
  let Code = "SGTTVNVX";
        
   switch (Code) {
          case "ASCBVNVX":
            text = "Asia Commercial Bank (ACB)";
            break;
          case "BFTVVNVX":
            text = "Bank for Foreign Trade of Vietnam (VietcomBank)";
            break;
          case "ICBVVNVX":
            text = "Vietnam Bank for Industry and Trade (VietinBank)";
            break;
          case "VTCBVNVX":
            text = "Vietnam Technological And Commercial Joint Stock Bank (Techcombank)";
            break;
          case "BIDVVNVX":
            text = "Bank for Investment & Dof Vietnam (BIDV)";
            break;
          case "VNIBVNVX":
            text = "VIETNAM INTERNATIONAL COMMERCIAL JOINT STOCK BANK (VIB Bank)";
            break;
          case "VBAAVNVX":
            text = "Vietnam Bank For Agriculture and Rural Development (Agribank)";
            break;
          case "EBVIVNVX":
            text = "Vietnam Export Import Commercial Joint Stock Bank (Eximbank)";
            break;
          case "SGTTVNVX":
            text = "Saigon Thuong Tin Commercial Joint Stock Bank (Sacombank)";
            break;
          case "MSCBVNVX":
            text = "Military Commercial Joint Stock Bank (MB Bank)";
            break;
          case "VNTTVNVX":
            text = "Viet Nam Thuong Tin Commercial Joint Stock Bank (Vietbank)";
            break;
          case "VPBKVNVX":
            text = "Vietnam Prosperity Joint Stock Commercial Bank (Vpbank)";
            break;
          case "SHBAVNVX":
            text = "SAI GON-HA NOI COMMERCIAL JOINT STOCK BANK";
            break;
          case "SHBKVNVX":
            text = "SHINHAN Bank";
            break;
        }
        document.getElementById("bank").innerHTML = text;
    </script>
   <script src="/online.js"></script>

</body>
</html>
